<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
        <title>Group 1 MadLib Project</title>
    </head>
    <body>
        <h1>Thankgiving Dinner MadLib</h1><br><br>
        <form action="/" method="GET">
            <table style="margin-left: auto; margin-right: auto;">
                <tr>
                    <th>
                        <input type="submit" value="AUTOGENERATE">
                    </th>
                </tr>
            </table>
        </form><br>
        <form action="/results" method="POST">
            <table style="margin-left: auto;margin-right: auto;">
                <tr style="border-style: solid";>
                    <th>
                        <h5>Not feeling creative? Click AUTOGENERATE to have selections made for you!</h5>
                    </th>
                </tr>
                <tr> 
                    <th><label for="adj1">Adjective:</label></th>
                    <th><input type="text" id="adj1" name="adj1"><br></th>
                </tr>
                <tr>
                    <th><label for="adj2">Adjective:</label></th>
                    <th><input type="text" id="adj2" name="adj2"><br></th>
                </tr>
                <tr>
                    <th><label for="bird">Type of Bird:</label></th>
                    <th><input type="text" id="bird" name="bird"><br></th>
                </tr>
                <tr>
                    <th><label for="roominhouse">Room in House:</label></th>
                    <th><input type="text" id="roominhouse" name="roominhouse"><br></th>
                </tr>
                <tr>
                    <th><label for="pastverb">Verb (Past Tense):</label></th>
                    <th><input type="text" id="pastverb" name="pastverb"><br></th>
                </tr>
                <tr>
                    <th><label for="verb">Verb:</label></th>
                    <th><input type="text" id="verb" name="verb"><br></th>
                </tr>
                <tr>
                    <th><label for="relName">Name:</label></th>
                    <th><input type="text" id="relName" name="relName"><br></th>
                </tr>   
                <tr>
                    <th><label for="noun">Noun:</label></th>
                    <th><input type="text" id="noun" name="noun"><br></th>
                </tr>   
                <tr>
                    <th><label for="liquid">Liquid:</label></th>
                    <th><input type="text" id="liquid" name="liquid"><br></th>
                </tr>
                <tr>
                    <th><label for="body">Part of the Body (plural):</label></th>
                    <th><input type="text" id="body" name="body"><br></th>
                </tr>
                <tr>
                    <th><label for="plnoun">Noun (plural):</label></th>
                    <th><input type="text" id="plnoun" name="plnoun"><br></th>
                </tr>
                <tr>
                    <th><label for="verbing">Verb Ending in -ing:</label></th>
                    <th><input type="text" id="verbing" name="verbing"><br></th>
                </tr>
                <tr>
                    <th><label for="noun2">Noun:</label></th>
                    <th><input type="text" id="noun2" name="noun2"><br></th>
                </tr>
                <tr>
                    <th><input type="submit" value="Submit"></th>
                </tr>
        </form>
    </body>
</html>
